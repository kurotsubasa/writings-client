<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Writings</h1>
      <nav>
        <div class="buttons">
          <!-- <button id="signIn" class="user">Sign In!</button>
          <button id="signUp" class="user">Sign Up!</button> -->
          <button id="signOut" class="btn btn-danger">Sign Out!</button>
          <button id="getWritingsButton" class="btn btn-info mr-2">Get Writings!</button>
          <button id="clearWritingsButton" class="btn btn-outline-info">Clear!</button>
          <button id="getReadingsButton" class="btn btn-info mr-2">Get Readings!</button>
          <button id="createWritingsButton" class="btn btn-outline-info">Create Writing!</button>
        </div>
      </nav>
      <h2 id="message"></h2>
      <div id="forms">
        <form id="sign-up">
          <fieldset>
            <legend>Sign Up!</legend>
            <input name="credentials[email]" class="form-control" type="email" placeholder="you@xample.com">
            <input name="credentials[password]" class="form-control" type="password" placeholder="password">
            <input name="credentials[password_confirmation]" class="form-control" type="password" placeholder="confirm password">
            <input type="submit" class="btn btn-secondary" value="Sign Up!">
          </fieldset>
        </form>

        <form id= "sign-in">
          <fieldset>
            <legend>Sign In!</legend>
            <input name="credentials[email]" class="form-control" type="email" placeholder="example@example.com">
            <input name="credentials[password]" class="form-control" type="password" placeholder="password">
            <input type="submit" class="btn btn-secondary" value="Sign in!">
          </fieldset>
        </form>

        <form id='change-password'>
        <fieldset>
          <legend>Change Password!</legend>
          <input name="passwords[old]" class="form-control" type="password" placeholder="Old Password">
          <input name="passwords[new]" class="form-control" type="password" placeholder="New Password">
          <input type="submit" class="btn btn-warning" value="Change password">
        </fieldset>
      </form>

      </div>
      <main>
        <form id='modifyWriting'>
          <fieldset>
            <legend>Change your entry!</legend>
            <input name="writing[name]" class="form-control" type="text" placeholder="Lord of the Flies">
            <input name="writing[genre]" class="form-control" type="text" placeholder="scifi">
            <input name="writing[author]" class="form-control" type="text" placeholder="William Golding">
            <input name="writing[id]" id="modifyId" class="form-control" type="hidden">
            <input type="submit" class="btn btn-secondary" value="Submit">
          </fieldset>
        </form>

        <form id='createWriting'>
          <fieldset>
            <legend>Create your entry!</legend>
            <input name="writing[name]" class="form-control" type="text" placeholder="Lord of the Flies">
            <input name="writing[genre]" class="form-control" type="text" placeholder="scifi">
            <input name="writing[author]" class="form-control" type="text" placeholder="William Golding">
            <input type="submit" class="btn btn-secondary" value="Submit">
          </fieldset>
        </form>

        <div id="content" class="content">
        </div>

      </main>
    </body>
</html>
